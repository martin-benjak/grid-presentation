<style>

	.container {
		display: grid;
		grid-gap: 5px;
		grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
		grid-auto-rows: 40px;
	}

	.item {
		display: grid;
  		justify-content: center;
  		align-items: center;
		background-color: #e5e500;
		font-size: 20px;
	}

</style>
