<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Grid fundamentals - Explicit vs implicit grid</title>
</head>
<body>


<div class="container">
	<div class="item item1">item 1</div>
	<div class="item item2">item 2</div>
	<div class="item item3">item 3</div>
	<div class="item item4">item 4</div>
	<div class="item item4">item 5</div>
	<div class="item item4">item 6</div>
	<div class="item item4">item 7</div>
	<div class="item item4">item 8</div>
	<div class="item item4">item 9</div>
	<div class="item item4">item 10</div>
</div>

<style>

	.container {
		display: grid;
		grid-gap: 5px;
		grid-template-columns: 200px 400px 100px;
		grid-template-rows: 50px 60px;
	}

	.item {
		display: grid;
  		justify-content: center;
  		align-items: center;
		background-color: #e5e500;
		font-size: 20px;
	}

</style>




</body>
</html>
