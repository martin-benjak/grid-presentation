<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Grid minmax (few items)</title>
</head>
<body>


<div class="container">
	<div class="item item1">item 1</div>
	<div class="item item2">item 2</div>
	<div class="item item3">item 3</div>
	<div class="item item4">item 4</div>
</div>

<style>

	.container {
		display: grid;
		grid-gap: 5px;
		grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		grid-auto-rows: 40px;
	}

	.item {
		display: grid;
  		justify-content: center;
  		align-items: center;
		background-color: #e5e500;
		font-size: 20px;
	}

</style>




</body>
</html>
