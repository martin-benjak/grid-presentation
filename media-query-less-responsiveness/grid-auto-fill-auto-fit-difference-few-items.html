<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Grid - Auto fill / Auto fit (few items - difference)</title>
</head>
<body>


<div class="container">
	<div class="item item1">item 1</div>
	<div class="item item2">item 2</div>
	<div class="item item3">item 3</div>
	<div class="item item4">item 4</div>

</div>

<style>

	.container {
		display: grid;
		grid-gap: 5px;
		grid-template-columns: repeat(auto-fit, 100px);
		grid-auto-rows: 40px;
	}

	.item {
		display: grid;
  		justify-content: center;
  		align-items: center;
		background-color: #e5e500;
		font-size: 20px;
	}

	/*.item4 {
		grid-column-end: -1;
	}*/

</style>




</body>
</html>
